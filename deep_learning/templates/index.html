<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Learning</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Deep learning project</h1>
    <a href="{% url 'results' %}">See the results</a>
    <br><br>
    <button type="button" onclick="clicked()">Test JS</button>
    <br><br>
    <form action="{% url 'results' %}">
        {% csrf_token %}
        <p>Sex</p>
        <input type="text" name="sex">
        <p>Age</p>
        <input type="text" name="age">
        <p>SibSp</p>
        <input type="text" name="sibsp">
        <p>Parch</p>
        <input type="text" name="parch">
        <p>Ticket</p>
        <input type="text" name="ticket">
        <p>Fare</p>
        <input type="text" name="fare">
        <p>Cabin</p>
        <input type="text" name="cabin">
        <p>Embarked</p>
        <input type="text" name="embarked">

        <input type="submit">
    </form>

    <script type='text/javascript' src="{% static 'main.js' %}"></script>
</body>
</html>
